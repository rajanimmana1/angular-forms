<div class="container">
  <h1>User form </h1>
      <form #form="ngForm"> 
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" class="form-control" ngModel/>
        </div>
        <div class="form-check form-group">
          <input class="form-check-input" type="checkbox" value="" name="defaultCheck1" id="defaultCheck1" ngModel>
          <label class="form-check-label" for="defaultCheck1">
            Default checkbox
          </label>
        </div>
        <h1>user interface style</h1>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interface" id="lightinterface" value="light" checked ngModel>
            <label class="form-check-label" for="lightinterface">
             Light
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interface" id="mediuminterface" value="Medium" ngModel>
            <label class="form-check-label" for="mediuminterface">
              Medium
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interface" id="darkinterface" value="dark" ngModel>
            <label class="form-check-label" for="darkinterface">
              Dark
            </label>
          </div>
           <div class="form-group">
              <label for="subscriptiontype">Subscription Type</label>
              <select class="form-control" name="subscriptiontype" id="subscriptiontype" ngModel>
                <option>Monthly</option>
                <option>Yearly</option>
                <option>Lifetime</option>
              </select>
            </div>
             <div class="form-group">
                <label for="notes">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3" ngModel></textarea>
              </div>
        <button class="btn btn-primary">send</button>
      </form>
</div>
{{form.value | json}}
